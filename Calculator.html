<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Calculator</title>
    <style>
      .calc-container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #f5f5f5;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      .calc-display {
        width: 100%;
        padding: 10px;
        font-size: 2.5rem;
        text-align: right;
        font-weight: 700;
        margin-bottom: 15px;
        border: none;
        background-color: #e6e6e6;
        border-radius: 5px;
      }

      .btn-custom {
        width: 100%;
        height: 60px;
        font-size: 1.5rem;
        margin: 5px 0;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        border: 1px solid #d4d4d4;
        background-color: white;
      }

      .btn-custom.operator {
        background-color: #f0f0f0;
      }

      .btn-custom.number {
        background-color: #fdfdfd;
      }

      .btn-custom.equal {
        background-color: #007bff;
        color: white;
      }

      .memory-buttons {
        font-size: 0.9rem;
        color: #666;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container calc-container">
      <input class="calc-display" value="0" type="text" readonly />

      <div class="row mb-2 memory-buttons">
        <div class="col p-1">MC</div>
        <div class="col p-1">MR</div>
        <div class="col p-1">M+</div>
        <div class="col p-1">M-</div>
        <div class="col p-1">MS</div>
      </div>

      <div class="row">
        <div class="col-3 p-1">
          <button class="btn btn-custom">%</button>
        </div>
        <div class="col-3 p-1">
          <button class="btn btn-custom">CE</button>
        </div>
        <div class="col-3 p-1">
          <button class="btn btn-custom">C</button>
        </div>
        <div class="col-3 p-1">
          <button class="btn btn-custom operator">⌫</button>
        </div>
      </div>

      <div class="row">
        <div class="col-3 p-1">
          <button class="btn btn-custom">1/x</button>
        </div>
        <div class="col-3 p-1">
          <button class="btn btn-custom">x²</button>
        </div>
        <div class="col-3 p-1">
          <button class="btn btn-custom">√x</button>
        </div>
        <div class="col-3 p-1">
          <button class="btn btn-custom operator">÷</button>
        </div>
      </div>

      <div class="row">
        <div class="col-3 p-1">
          <button class="btn btn-custom number">7</button>
        </div>
        <div class="col-3 p-1">
          <button class="btn btn-custom number">8</button>
        </div>
        <div class="col-3 p-1">
          <button class="btn btn-custom number">9</button>
        </div>
        <div class="col-3 p-1">
          <button class="btn btn-custom operator">×</button>
        </div>
      </div>

      <div class="row">
        <div class="col-3 p-1">
          <button class="btn btn-custom number">4</button>
        </div>
        <div class="col-3 p-1">
          <button class="btn btn-custom number">5</button>
        </div>
        <div class="col-3 p-1">
          <button class="btn btn-custom number">6</button>
        </div>
        <div class="col-3 p-1">
          <button class="btn btn-custom operator">-</button>
        </div>
      </div>

      <div class="row">
        <div class="col-3 p-1">
          <button class="btn btn-custom number">1</button>
        </div>
        <div class="col-3 p-1">
          <button class="btn btn-custom number">2</button>
        </div>
        <div class="col-3 p-1">
          <button class="btn btn-custom number">3</button>
        </div>
        <div class="col-3 p-1">
          <button class="btn btn-custom operator">+</button>
        </div>
      </div>

      <div class="row">
        <div class="col-3 p-1">
          <button class="btn btn-custom">±</button>
        </div>
        <div class="col-3 p-1">
          <button class="btn btn-custom number">0</button>
        </div>
        <div class="col-3 p-1">
          <button class="btn btn-custom">.</button>
        </div>
        <div class="col-3 p-1">
          <button class="btn btn-custom equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
