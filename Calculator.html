<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- เรียกใช้ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            max-width: 400px;
            margin: 50px auto;
        }

        .calculator input {
            text-align: right;
            font-size: 24px;
            height: 70px;
        }

        .calculator button {
            font-size: 18px;
            height: 70px;
        }

        .equal-button {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<div class="container calculator">
    <!-- ช่องแสดงผล -->
    <div class="mb-3">
        <input type="text" class="form-control" id="calc-output" value="0" readonly>
    </div>
    
    <!-- ปุ่มเครื่องคิดเลข -->
    <div class="row g-2">
        <!-- แถวที่ 1 -->
        <div class="col-3">
            <button type="button" class="btn btn-light w-100">MC</button>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-light w-100">MR</button>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-light w-100">M+</button>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-light w-100">M-</button>
        </div>

        <!-- แถวที่ 2 -->
        <div class="col-3">
            <button type="button" class="btn btn-light w-100">%</button>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-light w-100">CE</button>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-light w-100">C</button>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-light w-100">⌫</button>
        </div>

        <!-- แถวที่ 3 -->
        <div class="col-3">
            <button type="button" class="btn btn-light w-100">1/x</button>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-light w-100">x²</button>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-light w-100">√(x)</button>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-light w-100">÷</button>
        </div>

        <!-- แถวที่ 4 -->
        <div class="col-3">
            <button type="button" class="btn btn-light w-100">7</button>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-light w-100">8</button>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-light w-100">9</button>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-light w-100">×</button>
        </div>

        <!-- แถวที่ 5 -->
        <div class="col-3">
            <button type="button" class="btn btn-light w-100">4</button>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-light w-100">5</button>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-light w-100">6</button>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-light w-100">−</button>
        </div>

        <!-- แถวที่ 6 -->
        <div class="col-3">
            <button type="button" class="btn btn-light w-100">1</button>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-light w-100">2</button>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-light w-100">3</button>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-light w-100">+</button>
        </div>

        <!-- แถวที่ 7 -->
        <div class="col-3">
            <button type="button" class="btn btn-light w-100">±</button>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-light w-100">0</button>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-light w-100">.</button>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-primary w-100 equal-button">=</button>
        </div>
    </div>
</div>

<!-- เรียกใช้ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
